<div class="row">
  <h1>Hard & Soft Skill</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-dark"
      routerLink="/nuevaskill"
      *ngIf="isLogged"
    >
      Agregar Skill
    </button>
  </div>
  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <tr *ngFor="let skill of skill">
      <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
          [percent]="skill.nivelSkill"
          [radius]="90"
          [imageSrc]=skill.imgSkill
          [showImage]="true"
          [imageHeight]="70"
          [imageWidth]="70"
          [showUnits]="false"
          [title]="skill.nombreSkill"
          [showTitle]="true"
          [showSubtitle]="false"
          [outerStrokeWidth]="16"
          [innerStrokeWidth]="2"
          [outerStrokeColor]="'#78C000'"
          [innerStrokeColor]="'#C7E596'"
          [animation]="true"
          [animationDuration]="600"
        ></circle-progress>
      </div>
      <td *ngIf="isLogged">
        <button
          class="btn btn-light"
          routerLink="/editskill/{{ skill.idSkill }}"
        >
          <i class="bi bi-pencil-fill"></i> EDITAR
        </button>
      </td>
      <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(skill.idSkill)">
          <i class="bi bi-trash-fill"></i> BORRAR
        </button>
      </td>
    </tr>
  </div>
</div>

<div class="container" *ngIf="skill">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreSkill">Nombre de la skill</label>
          <input
            type="text"
            class="form-control"
            id="nombreSkill"
            name="nombreSkill"
            [(ngModel)]="skill.nombreSkill"
            required
          />
        </div>
        <div class="form-group">
          <label for="imgSkill">Imagen de la skill</label>
          <input
            type="text"
            class="form-control"
            id="imgSkill"
            name="imgSkill"
            [(ngModel)]="skill.imgSkill"
            required
          />
        </div>
        <div class="form-group">
          <label for="nivelSkill">Nivel de la skill</label>
          <input
            type="number"
            class="form-control"
            id="nivelSkill"
            name="nivelSkill"
            [(ngModel)]="skill.nivelSkill"
            required
          />
        </div>
        <button class="btn btn-primary">Editar skill</button>
      </form>
    </div>
  </div>
</div>

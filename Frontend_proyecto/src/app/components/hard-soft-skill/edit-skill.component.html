<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreSkill">Nombre de la Skill</label>
                    <input type="text" class="form-control" id="nombreSkill" name="nombreSkill" [(ngModel)]="skill.nombreSkill" required>
                </div>
                <div class="form-group">
                    <label for="imagenSkill">Imagen de la Skill</label>
                    <input type="text" class="form-control" id="imagenSkill" name="imagenSkill" [(ngModel)]="skill.imagenSkill" required>
                </div>
                <div class="form-group">
                    <label for="nivelSkill">Nivel Skill</label>
                    <input type="number" class="form-control" id="nivelSkill" name="nivelSkill" [(ngModel)]="skill.nivelSkill" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>

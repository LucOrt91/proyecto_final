<div class="row edu main-contanier">
  <h1>Educacion</h1>
  <div class="text-center">
    <button type="button" class="btn btn-success" (click)="onOpenModal('add')">
      <a class="nav-link" style="color: #fff"
        >Add Education <span class="sr-only">(current)</span></a
      >
    </button>
  </div>
  <div id="main-container">
    <div *ngFor="let education of educations" class="col-lg-12">
      <div class="container">
        <div class="row align-items-start">
          <div class="col">
            <img src="{{ education.imgEdu }}" width="200" />
          </div>
          <div class="col">
            <h3>{{ education.tituloEdu }}</h3>
          </div>

          <div class="col text-center">
            <h3>{{ education.fechaEdu }}</h3>
            <a
              (click)="onOpenModal('edit', education)"
              class="btn btn-primary tooltips"
              data-placement="top"
              data-toogle="tooltop"
              data-original-title="Edit"
              ><i class="fas fa-pencil"></i>
            </a>
            <a
              (click)="onOpenModal('delete', education)"
              class="btn btn-danger tooltips"
              data-placement="top"
              data-toogle="tooltop"
              data-original-title="Delete"
              ><i class="fas fa-times"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col align-self-end">
          <p>{{ education.descEdu }}</p>
        </div>
      </div>
    </div>
  </div>
  <!--Add Employee Modal -->
  <div
    class="modal fade"
    id="addEducationModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="addEducationModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEducationModalLabel">Add Education</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="onAddEducation(addForm)">
            <div class="form-group">
              <label for="tituloEdu">Title</label>
              <input
                type="text"
                ngModel
                name="tituloEdu"
                class="form-control"
                id="tituloEdu"
                placeholder="Title"
                required
              />
            </div>
            <div class="form-group">
              <label for="fechaEdu">Date</label>
              <input
                type="text"
                ngModel
                name="fechaEdu"
                class="form-control"
                id="fechaEdu"
                placeholder="Date"
                required
              />
            </div>
            <div class="form-group">
              <label for="descEdu">Description</label>
              <input
                type="text"
                ngModel
                name="descEdu"
                class="form-control"
                id="descEdu"
                placeholder="Description"
                required
              />
            </div>
            <div class="form-group">
              <label for="imagenEdu">Image Url</label>
              <input
                type="text"
                ngModel
                name="imagenEdu"
                class="form-control"
                id="imagenEdu"
                placeholder="Image"
                required
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id="add-education-form"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                [disabled]="addForm.invalid"
                type="submit"
                class="btn btn-primary"
              >
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--Edit Modal -->
  <div
    class="modal fade"
    id="editEducationModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="educationEditModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateEducationModalLabel">
            Edit Education {{ editEducation?.tituloEdu }}
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #editForm="ngForm">
            <div class="form-group">
              <label for="tituloEdu">Title</label>
              <input
                type="text"
                ngModel="{{ editEducation?.tituloEdu }}"
                name="tituloEdu"
                class="form-control"
                id="tituloEdu"
                aria-describedby="emailHelp"
                placeholder="Title"
              />
            </div>
            <input
              type="hidden"
              ngModel="{{ editEducation?.idEdu }}"
              name="idEdu"
              class="form-control"
              id="idEdu"
              placeholder=""
            />
            <div class="form-group">
              <label for="fechaEdu">Date</label>
              <input
                type="text"
                ngModel
                name="fechaEdu"
                class="form-control"
                id="fechaEdu"
                placeholder="Date"
                required
              />
            </div>
            <div class="form-group">
              <label for="descEdu">Description education</label>
              <input
                type="text"
                ngModel="{{ editEducation?.descEdu }}"
                name="descEdu"
                class="form-control"
                id="descEdu"
                placeholder="Description"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Star Date</label>
              <input
                type="text"
                ngModel="{{ editEducation?.fechaEdu }}"
                name="fechaEdu"
                class="form-control"
                id="fechaEdu"
                placeholder="Job title"
              />
            </div>

            <div class="form-group">
              <label for="imagenEdu">Image Url</label>
              <input
                type="text"
                ngModel
                name="imagenEdu"
                class="form-control"
                id="imagenEdu"
                placeholder="Image URL"
                required
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id=""
                data-dismiss="modal"
                class="btn btn-secondary"
              >
                Close
              </button>
              <button
                (click)="onUpdateEducation(editForm.value)"
                data-dismiss="modal"
                class="btn btn-primary"
              >
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--Delete Modal -->
  <div
    data-bs-toogle="modal"
    data-bs-target="#deleteEducationModal"
    class="modal fade"
    id="deleteEducationModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="deleteEducationModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteEducationModalLabel">
            Delete Education
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>
            Are you sure you want to delete this education?
            {{ deleteEducation?.tituloEdu }}
          </p>
          <div class="modal-footer">
            <button
              type="button"
              id="delete-education-form"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              No
            </button>
            <button
              (click)="onDeleteEducation(deleteEducation!.idEdu)"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Notifcation for no employees-->
  <div *ngIf="educations?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
    <div class="alert alert-info" role="alert">
      <h4 class="alert-heading">NO Educacions!</h4>
      <p>No Employees were found</p>
    </div>
  </div>
</div>

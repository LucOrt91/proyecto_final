<div class="row edu main-contanier">
  <h1>Proyectos realizados</h1>
  <div class="text-center">
    <button type="button" class="btn btn-success" (click)="onOpenModal('add')">
      <a class="nav-link" style="color: #fff"
        >Agregar Proyectos <span class="sr-only">(current)</span></a
      >
    </button>
  </div>
  <div id="main-container">
    <div *ngFor="let project of projects" class="col-lg-12">
      <div class="container">
        <div class="row align-items-start">
          <div class="col">
            <img src="{{ project.imgPro }}" alt="" />
          </div>
          <div class="col">
            <h3>{{ project.tituloPro }}</h3>
          </div>

            <a
              (click)="onOpenModal('edit', project)"
              class="btn btn-primary tooltips"
              data-placement="top"
              data-toogle="tooltop"
              data-original-title="Edit"
              ><i class="fas fa-pencil"></i>
            </a>
            <a
              (click)="onOpenModal('delete', project)"
              class="btn btn-danger tooltips"
              data-placement="top"
              data-toogle="tooltop"
              data-original-title="Delete"
              ><i class="fas fa-times"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col align-self-end">
          <p></p>
        </div>
      </div>
    </div>
  </div>
  <!--Add Employee Modal -->
  <div
    class="modal fade"
    id="addProjectModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="addProjectModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProjectModalLabel">
            Agregar Projecto
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="onAddProject(addForm)">
            <div class="form-group">
              <label for="tituloExp">Title</label>
              <input
                type="text"
                ngModel
                name="tituloPro"
                class="form-control"
                id="tituloPro"
                placeholder="Title"
                required
              />
            </div>
            
            <div class="form-group">
              <label for="descPro">Description</label>
              <input
                type="text"
                ngModel
                name="descPro"
                class="form-control"
                id="descPro"
                placeholder="Description"
                required
              />
            </div>
            <div class="form-group">
              <label for="imagenPro">Image Url</label>
              <input
                type="text"
                ngModel
                name="imagenPro"
                class="form-control"
                id="imagenPro"
                placeholder="Image"
                required
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id="add-project-form"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                [disabled]="addForm.invalid"
                type="submit"
                class="btn btn-primary"
              >
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--Edit Modal -->
  <div
    class="modal fade"
    id="editProjectModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="projectEditModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateProjectModalLabel">
            Edit Project {{ editProject?.tituloPro }}
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #editForm="ngForm">
            <div class="form-group">
              <label for="tituloPro">Title</label>
              <input
                type="text"
                ngModel="{{ editProject?.tituloPro }}"
                name="tituloPro"
                class="form-control"
                id="tituloPro"
                aria-describedby="emailHelp"
                placeholder="Title"
              />
            </div>
            <input
              type="hidden"
              ngModel="{{ editProject?.idPro }}"
              name="idPro"
              class="form-control"
              id="idPro"
              placeholder=""
            />
            <div class="form-group">
              <label for="descPRo">Description Project</label>
              <input
                type="text"
                ngModel="{{ editProject?.descPro }}"
                name="descPro"
                class="form-control"
                id="descPro"
                placeholder="Description"
                required
              />
            </div>

            <div class="form-group">
              <label for="imagenPro">Image Url</label>
              <input
                type="text"
                ngModel
                name="imagenPro"
                class="form-control"
                id="imagenPro"
                placeholder="Image URL"
                required
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id=""
                data-dismiss="modal"
                class="btn btn-secondary"
              >
                Close
              </button>
              <button
                (click)="onUpdateProject(editForm.value)"
                data-dismiss="modal"
                class="btn btn-primary"
              >
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--Delete Modal -->
  <div
    data-bs-toogle="modal"
    data-bs-target="#deleteProjectModal"
    class="modal fade"
    id="deleteProjectModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="deleteProjectModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteProjectModalLabel">
            Delete Project
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>
            Are you sure you want to delete this Project?
            {{ deleteProject?.tituloPro }}
          </p>
          <div class="modal-footer">
            <button
              type="button"
              id="delete-project-form"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              No
            </button>
            <button
              (click)="onDeleteProject(deleteProject!.idPro)"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Notifcation for no employees-->
  <div *ngIf="projects?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
    <div class="alert alert-info" role="alert">
      <h4 class="alert-heading">NO Projects!</h4>
      <p>No projects were found</p>
    </div>
  </div>
